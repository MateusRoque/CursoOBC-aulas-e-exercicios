<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <title>Escalação de jogadores</title>
</head>
<style>
  body{
    background-color: black;
    color: white;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }
  button {
    border: none;
    padding: 10px;
    border-radius: 5px;
  }
</style>
<body>
  <h1>Bem-vindo ao dashboard do MyTeam</h1>
  <hr>

  <h2>Escalar Jogador</h2>
  <p>
    <label for="position">Posição: </label>
    <input type="text" name="position" id="position">
    <!-- <br>     -->
    <label for="name">Nome: </label>
    <input type="text" name="name" id="name">
    <!-- <br>    -->
    <label for="number">Número: </label>
    <input type="text" name="number" id="number">
    <!-- <br>    -->
    <button onclick="addPlayer()">Escalar!</button>
  </p>
  <hr>
  <h2>Remover Jogador</h2>
  <p>
    <label for="numberRemove">Número da camiseta para remover: </label>
    <input type="text" name="numberRemove" id="numberRemove">
    <!-- <br> -->
    <button onclick="removePlayer()">Remover jogador</button>
  </p>
  <hr>
  <h3>Escalação Atual</h3>
  <p id="p-escalacao"> Não há ninguém escalado</p>
  <section id="escalation-list">

  </section>
</body>
</html>
