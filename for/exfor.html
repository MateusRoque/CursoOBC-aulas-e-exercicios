<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exFor</title>
</head>
<body>
  <script>

  let num = parseInt(prompt("Digite o valor para efetuar a tabuada:"));
  for(let i = 1; i <= 20; i++){
    alert(num + " x " + i + " = " + num*i);
  }

  </script>
</body>
</html>
