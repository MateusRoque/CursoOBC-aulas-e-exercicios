</head>
<body>
  <script>
    let palavra = prompt("Digite alguma palavra e verifique se é palíndromo");let palavraVirada = "";
    let lista = [];

    for(let i = palavra.length - 1; i >= 0; i--){
      palavraVirada += palavra[i]
    }
    
    if(palavra === palavraVirada) {
      alert(palavra + " é um palindromo")
    } else {
      alert(palavra + " não é palindromo")
    }
  </script>  
</body>
