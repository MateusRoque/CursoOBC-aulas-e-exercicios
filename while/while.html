<!DOCTYPE html>

<head>

  <title>Estrutura do while</title>
</head>
<body>
  <script>
    let velocidade = 100;

    while(velocidade > 0){
      alert(velocidade);
      velocidade -= 10;
      alert("Velocidade diminu√≠da");
    }

  </script>
</body>
